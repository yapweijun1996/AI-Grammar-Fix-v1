<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Grammar Fix Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #f4f7fa;
      --header-bg: #ffffff;
      --header-shadow: rgba(0,0,0,0.1) 0px 2px 8px;
      --bubble-user: #2d69e0;
      --bubble-model: #e4e9f4;
      --text-user: #ffffff;
      --text-model: #1a1a1a;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: sans-serif;
      background: var(--bg);
    }
    #header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: var(--header-bg);
      box-shadow: var(--header-shadow);
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      transition: transform 0.3s ease;
      z-index: 100;
    }
    #header.hidden {
      transform: translateY(-100%);
    }
    #modelSelect {
      flex: 1;
      padding: 0.4rem;
      font-size: 1rem;
    }
    #clearBtn {
      margin-left: 1rem;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      cursor: pointer;
    }
    #chatContainer {
      position: absolute;
      top: 3.5rem; /* header height + padding */
      bottom: 3.5rem; /* footer height + padding */
      left: 0;
      right: 0;
      overflow-y: auto;
      padding: 0.75rem 1rem;
    }
    .message {
      max-width: 70%;
      margin-bottom: 0.75rem;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      clear: both;
      word-wrap: break-word;
    }
    .message.user {
      background: var(--bubble-user);
      color: var(--text-user);
      float: right;
      border-bottom-right-radius: 0;
    }
    .message.model {
      background: var(--bubble-model);
      color: var(--text-model);
      float: left;
      border-bottom-left-radius: 0;
    }
    #footer {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: var(--header-bg);
      box-shadow: var(--header-shadow);
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
    }
    #inputBox {
      flex: 1;
      resize: none;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 0.5rem;
      height: 2rem;
    }
    #sendBtn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
  <script src="./script_top.js"></script><!-- const apiKey = 'YOUR_API_KEY_HERE'; inside script_top.js -->
</head>
<body>
  <div id="header">
    <select id="modelSelect">
      <option value="gemini-2.5-flash-preview-05-20">gemini-2.5-flash-preview-05-20</option>
      <option value="gemma-3-27b-it">gemma-3-27b-it</option>
      <option value="gemini-2.0-flash">gemini-2.0-flash</option>
    </select>
    <button id="clearBtn">Clear</button>
  </div>

  <div id="chatContainer"></div>

  <div id="footer">
    <textarea id="inputBox" placeholder="Type a sentence to fix grammar..." rows="1"></textarea>
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const generationConfig = {}; // you can add temperature, maxOutputTokens, etc.

    let chatHistory = [];
    let session = null;

    // Initialize elements
    const header = document.getElementById('header');
    const modelSelect = document.getElementById('modelSelect');
    const clearBtn = document.getElementById('clearBtn');
    const chatContainer = document.getElementById('chatContainer');
    const inputBox = document.getElementById('inputBox');
    const sendBtn = document.getElementById('sendBtn');

    async function startChatSession(selectedModel) {
      return {
        model: selectedModel,
        sendMessage: async function(messageText) {
          const userMessage = { role: 'user', parts: [{ text: messageText }] };
          const payload = {
            contents: [...chatHistory, userMessage],
            generationConfig
          };
          const url = `https://generativelanguage.googleapis.com/v1beta/models/${selectedModel}:generateContent?key=${apiKey}`;
          const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
          });
          if (!response.ok) throw new Error('API error ' + response.status);
          const data = await response.json();
          if (data.candidates && data.candidates.length > 0) {
            const parts = data.candidates[0].content.parts;
            const text = parts.map(p => p.text).join('');
            const modelMessage = { role: 'model', parts: parts };
            chatHistory.push(userMessage, modelMessage);
            return text;
          } else {
            throw new Error('No response from API');
          }
        }
      };
    }

    function appendMessage(text, cls) {
      const msg = document.createElement('div');
      msg.className = 'message ' + cls;
      msg.innerText = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function send() {
      const raw = inputBox.value.trim();
      if (!raw) return;
      appendMessage(raw, 'user');
      inputBox.value = '';

      try {
        const selectedModel = modelSelect.value;
        if (!session || session.model !== selectedModel) {
          session = await startChatSession(selectedModel);
        }
        // Wrap user input with grammar-fix instruction
        const prompt = "Please return only the corrected text without any explanations:\n" + raw;
        const reply = await session.sendMessage(prompt);
        appendMessage(reply, 'model');
      } catch (err) {
        appendMessage('Error: ' + err.message, 'model');
      }
    }

    // Event listeners
    sendBtn.addEventListener('click', send);
    inputBox.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    clearBtn.addEventListener('click', () => {
      chatHistory = [];
      chatContainer.innerHTML = '';
    });

    // Header auto-hide on scroll
    let lastScroll = 0;
    chatContainer.addEventListener('scroll', () => {
      const y = chatContainer.scrollTop;
      if (y > lastScroll) header.classList.add('hidden');
      else header.classList.remove('hidden');
      lastScroll = y;
    });
  </script>
</body>
</html>
